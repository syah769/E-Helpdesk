<ion-view  cache-view="false" view-title="Ticket" hide-nav-bar="true" >
  <ion-content has-bouncing="false">

    <img src="img/header.jpg" class="full-image">

    <ion-refresher on-refresh="Refresh()"></ion-refresher>  <!-- ini untuk reload page -->
    
<div class="">
      
              <a class="item item-avatar item-icon-right" href="#/tab/ticket/NEW" >
                 <img src="img/new.png" class="menu_home_image">
                <h2>New Ticket</h2>
                <p>List of new tickets</p>
                <span class="badge badge-assertive">{{count.new}}</span>
              </a>

             


               <a class="item item-avatar item-icon-right" href="#/tab/ticket/PENDING">
                <img src="img/pending.png" class="menu_home_image">
                <h2>My Pending Ticket</h2>
                 <p>List of pending tickets</p>
                <span class="badge badge-assertive">{{count.pending}}</span>
              </a>
              
            
          

               <a class="item item-avatar item-icon-right" href="#/tab/ticket/SOLVED">
                <img src="img/solve.png" class="menu_home_image">
                <h2>Solved Ticket</h2>
                 <p>List of tickets that have been solved</p>
                <span class="badge badge-assertive">{{count.solved}}</span>
              </a>
  </div>

  </ion-content>
</ion-view>
