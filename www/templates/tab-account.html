<ion-view view-title=""  cache-view="false" >
  <ion-content has-bouncing="false">
     <img src="img/header.jpg" class="full-image">
      <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
      
      
      <ion-list>

      
<div class="item">
   <img class="avatar" ng-src="{{IP}}{{image}}" src="{{IP}}{{image}}">
    <center>
        <i class="icon ion-person-stalker"  style="font-size: 30px;"></i>
        <b style="font-size: 25px;"> {{details.NICK}}</b><br>
        <span style="font-size: 20px;"> {{details.STATUS}}</span><br>
    </center> 
</div>




        
<button class="button button-full button-assertive" ng-click="showChangeName()" style="border-radius: 25px;" >
   <i class="icon ion-person"> </i> Change Display Name
</button>
        
<button class="button button-full button-assertive" ng-click="showChangeStatus()" style="border-radius: 25px;">
   <i class="icon ion-ios-chatboxes-outline"> </i> Change Status
</button>  
      
<button class="button button-full button-assertive" ng-click="showChangePass()" style="border-radius: 25px;">
  <i class="icon ion-locked"> </i>  Change Password
</button>

<button class="button button-full button-assertive" ng-click="showAbout()" style="border-radius: 25px;" >
   <i class="icon ion-person"> </i> About Us
</button>
        
<button class="button button-full button-assertive" ng-click="LogOut()" style="border-radius: 25px;">
   LOG OUT
</button> 

 
    </ion-list>
  </ion-content>
</ion-view>
