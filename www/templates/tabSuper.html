<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-background-assertive tabs-color-stable">



  <ion-tab title="Ticket" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tabSuper/Superticket">
    <ion-nav-view name="tabSuper-ticket"></ion-nav-view>
  </ion-tab>
    
    
 

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tabSuper/account">
    <ion-nav-view name="tabSuper-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
