<ion-view view-title="Change Password" hide-nav-bar="true">
  <ion-content class="padding">

<div class="list">
    <form  name="myForm" novalidate>
    
  <label class="item item-input item-stacked-label">
    <span class="input-label">Old Password</span>
    <input type="password"  ng-model="data.oldpass" >
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">New Password</span>
    <input type="password" ng-model="data.newpass1">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Retype New Password</span>
    <input type="password" ng-model="data.newpass2" >
  </label>

      
</div>

      <button class="button button-full button-assertive" ng-click="ChangeUserPass()">Submit</button>
  </ion-content>
</ion-view>
